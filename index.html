<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela inicial com logo">
    <title>Teia Ativa</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Optional: Preconnect for fonts if we were loading specific variable fonts, sticking to system stacks for speed/cleanliness for now -->
</head>

<body>
    <main class="container">
        <div class="logo-wrapper">
            <!-- Back Button -->
            <button class="logo-switcher logo-switcher-prev" aria-label="Previous Logo" onclick="switchLogo(-1)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>

            <!-- Using the existing logo file found in the directory -->
            <img src="text-logo-2.svg" alt="Logo Teia Ativa" class="logo" id="main-logo">

            <!-- Next Button -->
            <button class="logo-switcher logo-switcher-next" aria-label="Next Logo" onclick="switchLogo(1)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
            <div class="logo-tooltip" id="logo-tooltip"></div>
        </div>

        <script>
            const logos = ['full-sharp.svg', 'full-rounded.svg', 'text-logo-2.svg'];
            const logoNames = ['Arestas Retas', 'Arestas Arredondadas', 'PadrÃ£o'];
            let currentLogoIndex = 2; // Starting with text-logo-2.svg
            let tooltipTimeout;

            function switchLogo(direction) {
                // Determine new index handling wrap-around for both negative and positive directions
                currentLogoIndex = (currentLogoIndex + direction + logos.length) % logos.length;

                const logoElement = document.getElementById('main-logo');
                const tooltip = document.getElementById('logo-tooltip');

                logoElement.style.opacity = '0';

                setTimeout(() => {
                    logoElement.src = logos[currentLogoIndex];
                    logoElement.onload = () => {
                        logoElement.style.opacity = '1';
                    };
                }, 200);

                // Show Tooltip
                tooltip.textContent = logoNames[currentLogoIndex];
                tooltip.classList.add('visible');

                // Reset timeout to hide tooltip
                if (tooltipTimeout) clearTimeout(tooltipTimeout);
                tooltipTimeout = setTimeout(() => {
                    tooltip.classList.remove('visible');
                }, 2000);
            }

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    switchLogo(1);
                } else if (e.key === 'ArrowLeft') {
                    switchLogo(-1);
                }
            });
        </script>

        <div class="social-links">
            <a href="https://www.instagram.com/teia.ativa/" target="_blank" aria-label="Instagram" class="social-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://www.facebook.com/teia.ativa/" target="_blank" aria-label="Facebook" class="social-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                </svg>
            </a>
            <a href="https://www.tiktok.com/@teia.ativa" target="_blank" aria-label="TikTok" class="social-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path>
                    <path d="M15 8a1 1 0 0 0 1 1"></path>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/teia-ativa-b911b73a9" target="_blank" aria-label="LinkedIn"
                class="social-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </main>
</body>

</html>
